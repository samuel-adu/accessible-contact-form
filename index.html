<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <form id="contact-form" class="form" action="get" novalidate>
          <h1 class="heading">Contact Us</h1>

          <div class="name">
            <div class="form-field">
              <label for="first-name">
                First Name
                <span class="required-icon" aria-hidden="true">*</span>
              </label>
              <input
                class="form-control"
                required
                type="text"
                name="firstName"
                id="first-name"
                aria-describedby="first-name-error"
              />
              <span
                aria-live="polite"
                id="first-name-error"
                class="error-message"
              ></span>
            </div>

            <div class="form-field">
              <label for="last-name">
                Last Name
                <span class="required-icon" aria-hidden="true">*</span>
              </label>
              <input
                class="form-control"
                required
                type="text"
                name="lastName"
                id="last-name"
                aria-describedby="last-name-error"
              />
              <span
                aria-live="polite"
                id="last-name-error"
                class="error-message"
              ></span>
            </div>
          </div>

          <div class="form-field">
            <label for="email">
              Email Address
              <span class="required-icon" aria-hidden="true">*</span>
            </label>
            <input
              class="form-control"
              required
              type="email"
              name="email"
              id="email"
              aria-describedby="email-error"
            />
            <span
              aria-live="polite"
              id="email-error"
              class="error-message"
            ></span>
          </div>

          <fieldset class="form-field">
            <legend>
              Query Type
              <span class="required-icon" aria-hidden="true">*</span>
            </legend>
            <div class="radio-group">
              <div class="query-type">
                <div class="form-control">
                  <input
                    class="radio"
                    required
                    type="radio"
                    name="queryType"
                    id="general-enquiry"
                    aria-describedby="query-type-error"
                  />
                  <label for="general-enquiry">General Enquiry</label>
                </div>

                <div class="form-control">
                  <input
                    class="radio"
                    required
                    type="radio"
                    name="queryType"
                    id="support-request"
                    aria-describedby="query-type-error"
                  />
                  <label for="support-request">Support Request</label>
                </div>
              </div>
              <span
                aria-live="polite"
                id="query-type-error"
                class="error-message"
              ></span>
            </div>
          </fieldset>

          <div class="form-field">
            <label for="message">
              Message
              <span class="required-icon" aria-hidden="true">*</span>
            </label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              aria-describedby="message-error"
            ></textarea>
            <span
              aria-live="polite"
              id="message-error"
              class="error-message"
            ></span>
          </div>

          <div class="form-field">
            <div class="checkbox">
              <input
                required
                type="checkbox"
                name="subscribe"
                id="subscribe"
                aria-describedby="subscribe-error"
              />
              <label for="subscribe">
                I consent to being contacted by the team
              </label>
            </div>
            <span
              aria-live="polite"
              id="subscribe-error"
              class="error-message"
            ></span>
          </div>

          <button class="btn">Submit</button>
        </form>

        <div id="toast" class="toast">
          <div class="toast__header">
            <img
              class="toast__icon"
              src="./assets/images/icon-success-check.svg"
              alt=""
            />
            <p class="toast__heading">Message Sent!</p>
          </div>
          <p class="toast__body">
            Thanks for completing the form. We'll be in touch soon!
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="https://www.samueladu.dev">Samuel Adu</a>.
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
